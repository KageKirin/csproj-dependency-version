name: Set project package version
inputs:
  file:
    description: path to .csproj
    required: true
  package:
    description: package name
    required: true
  version:
    description: version in SemVer format
    required: true
  xpath:
    description: XPath to version element
    required: false
    default: '//ItemGroup/PackageReference[@Include="\$1"]/@Version'
outputs:
  version:
    description: version of ${{ inputs.package }} set to ${{ inputs.file }}
    value: ${{ steps.set.outputs.value }}
runs:
  using: composite
  steps:
  - id: set
    name: Set package ${{ inputs.package }} version to ${{ inputs.file }}
    shell: bash
    run: |-
      csproj-dependency-version set --version  ${{ inputs.version }} --package ${{ inputs.package }} --xpath ${{ inputs.xpath }} ${{ inputs.file }}
      echo "value=$(csproj-dependency-version get --package ${{ inputs.package }} --xpath ${{ inputs.xpath }} ${{ inputs.file }})" >> $GITHUB_OUTPUT
